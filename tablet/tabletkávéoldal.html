<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffeebar-Kávéfajták</title>
    <link rel="stylesheet" href="tablet-kávéoldal.css">
</head>
<body>
    <header>
        <table>
           <tr>
               <td>
                <button class="fejlecgomb">Főoldal</button>
               </td>
               <td>
                <button class="fejlecgomb">Kávéfajták</button>
               </td>
               <td>
                <button class="fejlecgomb">Sütemények</button>
               </td>
               <td>
                <button class="fejlecgomb">Italok  </button>
               </td>
               <td>
                <p class="logo">Coffeebar</p>
               </td>
               <td>
                <img src="képek/logo.png">
               </td>
           </tr>
        </table>    
       </header>
       
<nav>
    <img src="képek/cof-min.png" class="bannerkep">
</nav>
       
<section>
        <h1>Coffeebar-Kávéfajták</h1>
         <table class="kavetablazat-table">
           <tr>
               <td class="kavetablazat-td">
                   <img src="képek/expresso-min.png" class="kepek-kave">
                   <p class="kaveszoveg">Expresso</p>      
               </td>
               <td>
                   <img src="képek/cappuccino-min.png" class="kepek-kave">
                   <p class="kaveszoveg">Cappuccino</p>  
               </td>
           </tr>
           <tr>
               <td>
                   <img src="képek/latte macchiato-min.png" class="kepek-kave">
                   <p class="kaveszoveg">Latte macchiato</p>  
               </td>
               <td>
                   <img src="képek/americano-min.png" class="kepek-kave">
                   <p class="kaveszoveg">Americano</p>  
               </td>
           </tr>
         </table>
</section>
       
<footer>
        <table class="footertablazat-table">
           <tr>
               <td class="footertablazat-td1">
                   <p class="footerszoveg-kapcsolat1">Kapcsolat</p>
                   <p class="footerszoveg-kapcsolat2">Coffeebar</p>
                   <p class="footerszoveg-kapcsolat2">Coffee@bar.hu</p>
                   <p class="footerszoveg-kapcsolat2">+36-1-555-55-55</p>
               </td>
               <td class="footertablazat-td2">
                   <p class="footerszoveg-kavemagazin1">Kávé Magazin</p>
                   <p class="footerszoveg-kavemagazin2">Iratkozzon fel kávémagazinunkra!</p>
                   <p class="footerszoveg-kavemagazin3">Feliratkozom</p>
               </td>
           </tr>
        </table>
</footer>
</body>
</html>
