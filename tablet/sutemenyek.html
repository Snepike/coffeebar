<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffeebar-Sütemények</title>
    <link rel="stylesheet" href="tabletkaveoldal.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="tabletkaveoldal.css">
</head>
<body>
    <header class="container-fluid">
        <div class="row">
                <div class="col-lg-12 col-md-12">
                    <button  onclick="window.location.href = 'index.html';"  class="fejlec-gomb">Főoldal</button> 
                    <button  onclick="window.location.href = 'tabletkaveoldal.html';" class="fejlec-gomb">Kávéfajták</button>
                    <button  onclick="window.location.href = 'sutemenyek.html';" class="fejlec-gomb">Sütemények</button>   
                    <button  onclick="window.location.href = 'italok.html';"   class="fejlec-gomb">Italok</button>   >
                    <a class="fejlec-szoveg">Coffeebar
                        <img src="kepek/egyeb/logo.png" class="fejlec-logo">
                    </a>  
                </div>     
             </div>
        </div>
    </header>

    <nav>
    <div class=" banner"></div>
    </nav>

    <main>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1 class="my-4">Coffeebar-Sütemények</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">      
                    <div class="kave">
                        <img src="kepek/sutik/csokiskeksz-min.png" alt="" class="img-fluid">
                        <h2>Csokis keksz</h2>
                    </div>
                </div>
                <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <div class="kave">
                        <img src="kepek/egyeb/icon.png" alt="" id="main-icon">
                        <img src="kepek/sutik/muffin.png" alt="" class="img-fluid">
                        <h2>Muffin</h2>
                    </div>
                </div>
                <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <div class="kave">
                        <img src="kepek/sutik/linzer.png" alt="" class="img-fluid">
                        <h2>Linzer</h2>
                    </div>
                </div>
                <div class="col-12 col-xs-12 col-sm-12 col-md-6 col-lg-4 col-xl-4 col-xxl-4">
                    <div class="kave">
                        <img src="kepek/sutik/macaron.png" alt="" class="img-fluid">
                        <h2>Macaron</h2>
                    </div>
                </div>
            </div>
        </div>
    </main>

<div class="footer">
    <footer class="container">
        <div class="row">
            <div class="col-sm-6 col-lg-4 offset-lg-1">
                <h2 class="mt3 lablec-cim">Kapcsolat</h2>
                <ul>
                    <li>
                        <img src="kepek/egyeb/mail.png" alt="" class="lablec-icon">
                        <a class="lablec-szoveg">Coffeebar</a>
                    </li>
                    <li>
                        <img src="kepek/egyeb/arroba.png" alt="" class="lablec-icon">
                        <a class="lablec-szoveg">Coffee@bar.hu</a>
                    </li>
                    <li>
                        <img src="kepek/egyeb/phone-call.png" alt="" class="lablec-icon" > 
                        <a class="lablec-szoveg">+36-1-555-55-55</a>
                    </li>
                 </ul>
            </div>
            <div class="col-sm-6 col-lg-4">
                <h2 class="mt3 lablec-cim">Kávémagazin</h2>
                <p class="lablec-szoveg">Iratkozzon fel a kávé magazinunkra!</p>
                <form>
                    <input type="text" class="">
                    <input type="button" value="Feliratkozom" class="lablec-feliratkozom">
                </form>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
