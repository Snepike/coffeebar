<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Információk</title>
</head>
<body>
    <header class="container-fluid">
        <div class="row">
            <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                <button onclick="window.location.href = 'menu.html';" class="fejlec-menugomb">
                    <img src="kepek/egyeb/menu1.png" class="fejlec-menu" alt="menu">
                </button>
                <a class="fejlec-cim">CoffeeBar
                    <img button onclick="window.location.href='index.html';"class="fejlec-logo" src="kepek/egyeb/logo.png" alt="logo">
                </a>    
             </div>
        </div>
    </header>

    <div class="main-hatter">
        <section class="container-fluid">
            <div class="row">
                <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="informacio-box1">
                        <h2 class="informacio-cim1">Kapcsolatok</h2>
                    </div>
                </div>
                <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <ul>
                        <li>
                            <img src="kepek/egyeb/mail.png" alt="" class="informacio-icon">
                            <a class="informacio-szoveg">Coffeebar</a>
                        </li>
                        <li>
                            <img src="kepek/egyeb/arroba.png" alt="" class="informacio-icon">
                            <a class="informacio-szoveg">Coffee@bar.hu</a>
                        </li>
                        <li>
                            <img src="kepek/egyeb/phone-call.png" alt="" class="informacio-icon" > 
                            <a class="informacio-szoveg">+36-1-555-55-55</a>
                        </li>
                     </ul>
                </div>
            </div>
            <div class="row">
                <div class="col-12 col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <div class="informacio-box2">
                        <h2 class="informacio-cim2">Kávé magazinunk</h2>
                    </div>
                    <div class="informacio-box3">
                        <p class="informacio-szoveg">
                            Iratkozzon fel a kávé magazinunkra!
                        </p>
                    </div>
                    <div class="informacio-box4">
                        <form>
                            <input type="text" class="informacio-input">
                            <input type="button" value="Feliratkozom" class="informacio-feliratkozom">
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
